<!DOCTYPE html>
<html>
<head>
    <title>Discord Webhook Spammer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta property="og:title" content="Discord Webhook Spammer">
    <meta property="og:description" content="This is where you can use discord webhook to spam some wild stuff!">
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Spammer</h1>
        <form id="spammerForm">
            <label for="webhookUrl">Webhook URL:</label>
            <input type="text" id="webhookUrl" required><br>
            
            <label for="channelId">Channel ID (optional):</label>
            <input type="text" id="channelId"><br>
            
            <label for="message">Message:</label>
            <input type="text" id="message"><br>
            
            <label for="secondsPerMessage">Seconds per Message:</label>
            <input type="number" id="secondsPerMessage" min="1" max="3600"><br>
            
            <button id="startButton" class="startButton">Start</button>
            <button id="stopButton" class="stopButton" disabled>Stop</button><br>

            <div id="warningDiv" class="warningDiv"></div>
            <div id="logContainer" class="logContainer"></div> <!-- New log container -->
        </form>
    </div>
    <script src="spammer.js"></script>
</body>
</html>
