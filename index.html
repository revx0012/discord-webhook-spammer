<!DOCTYPE html>
<html>
<head>
    <title>Discord Webhook Spammer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta property="og:title" content="Discord Webhook Spammer">
    <meta property="og:description" content="This is where you can use discord webhook to spam some wild stuff!">
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Spammer</h1>
        <label for="webhookUrl">Webhook URL:</label>
        <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter Message">
        <label for="messageRate">Messages per Second:</label>
        <input type="number" id="messageRate" placeholder="1" min="1">
        <button id="startButton" class="startButton">Start</button> 
<button id="stopButton" class="stopButton" disabled>Stop</button>
        <div class="warningDiv" id="warningDiv"></div>
        <div class="logContainer" id="logContainer"></div>
    </div>
   <script src="spammer.js"></script>
</body>
</html>
